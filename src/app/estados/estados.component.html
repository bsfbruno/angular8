<table border="1">
    <tr>
        <th>
            ID
        </th>
        <th>
            SIGLA
        </th>
        <th>
            NOME
        </th>
    </tr>
    <tr *ngFor="let estado of estados">
        <td>
            {{ estado.id }}
        </td>
        <td>
            {{ estado.nome }}
        </td>
        <td>
            {{ estado.sigla }}
        </td>
    </tr>
</table>
